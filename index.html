
<!DOCTYPE html>
<html>
<head>
  <title>Static Comp 2</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body class="container"> 

  <aside class="left-sidebar">
    Side Profile Nav Bar 
  </aside>

<!-- header search bar -->
  <nav>
    <ul class="expand-section">
      <li class="expand-carrot"><i class="fas fa-caret-left hover"></i></li>
      <li class="expand-menu"><i class="fas fa-bars hover"></i></li>
    </ul>
    <span id="searchbar">
      <i class="fas fa-search"></i>
      <input type=text placeholder="Search for a job, task, or resume">
    </span> 
    <ul class="login-cal-nav">
      <li class="login"><i class="far fa-user-circle"></i></li>
      <li class="cal"><i class="far fa-calendar-plus"></i></li>
      <li class="nav"><i class="fas fa-th"></i></li>
    </ul>
  </nav>

<!-- nav tabs -->
  <section class="main-page-body">
    <header class="header">
        <article class="job-info">
          <h2>Customer Service Representative</h2>
          <i class="fas fa-map-marker-alt"></i> 
          <p class="city-info">San Francisco, CA 
            <span class="bullet">&bull;</span></p>
          <a class="preview-link" href="">Preview this post</a>
        </article>
        <article class="nav-buttons">
          <section class="job-buttons open">
            <i class="fas fa-circle"></i>
            <span class="button-text">OPEN</span>
          </section>
          <section class="job-buttons bookmark">
            <i class="fas fa-bookmark"></i>
          </section>
          <section class="job-buttons edit">
            <i class="fas fa-pencil-alt"></i>
          </section>
          <section class="job-buttons delete">
            <i class="fas fa-trash-alt"></i>
          </section>
        </article>
      </header>

      <ul class="nav-tabs">
        <li class="tab">SUMMARY</li>
        <li class="tab">APPLICANTS</li>
        <li class="tab">JOB BOARD</li>
        <li class="tab">INTERVIEWS</li>
        <li class="tab">ACTIVITY</li>
        <li class="tab">BROADCAST</li>
        <li class="tab">NOTIFICATIONS</li>
      </ul>
  </section>

  <article class="data-section">
    <div class="all-graphs-only">
      <div class="chart-wrapper">
        <div class="single-chart">
          <svg viewBox="0 0 36 36" class="circular-chart teal">
            <path class="circle-bg"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"/>
            <path class="circle"
              stroke-dasharray="80, 100"
              d="M18 33.9155
                a 15.9155 15.9155 0 0 1 0 -31.831
                a 15.9155 15.9155 0 0 1 0 31.831"/>
            <text x="18" y="18.35" class="number">3,154</text>
            <text x="18" y="22.35" class="text">APPLICANTS</text>
          </svg>
        </div>
        <div class="single-chart">
          <svg viewBox="0 0 36 36" class="circular-chart blue">
            <path class="circle-bg"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"/>
            <path class="circle"
              stroke-dasharray="40, 100"
              d="M18 33.9155
                a 15.9155 15.9155 0 0 1 0 -31.831
                a 15.9155 15.9155 0 0 1 0 31.831"/>
            <text x="18" y="18.35" class="number">1,546</text>
            <text x="18" y="22.35" class="text">INTERVIEWS</text>
          </svg>
        </div>
        <div class="single-chart">
          <svg viewBox="0 0 36 36" class="circular-chart purple">
            <path class="circle-bg"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"/>
            <path class="circle"
              stroke-dasharray="20, 100"
              d="M18 33.9155
                a 15.9155 15.9155 0 0 1 0 -31.831
                a 15.9155 15.9155 0 0 1 0 31.831"/>
            <text x="18" y="18.35" class="number">912</text>
            <text x="18" y="22.35" class="text">FORWARDS</text>
          </svg>
        </div>
      </div>
      <img class="table" src="images/Screen Shot 2018-10-23 at 7.03.43 PM.png" alt="graph">
    </div>
    <section class="total-views-button">
      <span class="button-text">
        TOTALS <span class="bullet">&bull;</span>
        Out of <strong>5,321</strong> views</span>
    </section>

  </article>

  <main class="main">
    Main Content
  </main>

  <aside class="social-media">
    Social Media Biz
  </aside>


</body>
</html>

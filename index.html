
<!DOCTYPE html>
<html>
<head>
  <title>Static Comp 2</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='normalize.css'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.1/css/all.css' integrity='sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz' crossorigin='anonymous'>
</head>

<body class='container'> 

  <aside class='left-sidebar'>
    Side Profile Nav Bar 
  </aside>

<!-- header search bar -->
  <header>
    <span id='expand'>
      <i class='fas fa-caret-left'></i>
      <i class='fas fa-bars'></i>
    </span>
    <span id='searchbar'>
      <i class='fas fa-search'></i>
      <input type=text placeholder="Search for a job, task, or resume"> 
    </span>
      <span class='icon1'><i class='far fa-user-circle'></i></span>
      <span class='icon2'><i class='far fa-calendar-plus'></i></span>
      <span class='icon3'><i class='fas fa-th'></i></span>
  </header>

  <nav class='nav'>
    <h1>Customer Service Representative</h1>
    <article class='location-info'>
      <i class="fas fa-map-marker-alt"></i> 
      <p class='city-info'>San Francisco, CA</p>
      <i class="fas fa-circle"></i>
      <p class='preview-link'>Preview this post</p>
    </article>
  </nav>


  <article class='graphs'>
    Graphs and Tables
  </article>

  <main class='main'>
    Main Content
  </main>

  <aside class='social-media'>
    Social Media Biz
  </aside>


</body>
</html>
